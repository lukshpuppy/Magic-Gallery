<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&family=Cardo:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Magic Gallery</h1>
    </header>

    <main>
      <div class="flex-container">
        <div class="flex-container-1">
          <h2 style="color: goldenrod">Magic Carpets</h2>

          <figure>
            <img src="images/aladdin-carpet.png" alt="magic-carpet-1" />
            <figcaption>
              <a
                href="Arabian magic carpet that can fly and understand human speech"
                >Arabian magic carpet that can fly and understand human
                speech</a
              >
            </figcaption>
          </figure>
          <figure>
            <img src="images/solomon-carpet.jpg" alt="magic-carpet-2" />
            <figcaption>
              <a
                href="A replica of the infamous Solomon carpet that was 97km wide and
              97km long"
                >A replica of the infamous Solomon carpet that was 97km wide and
                97km long</a
              >
            </figcaption>
          </figure>

          <figure>
            <img src="images/tibetan-carpet.jpg" alt="magic-carpet-3" />
            <figcaption>
              <a
                href="With this tibetan carpet, one can use their mind to travel through
              space during meditation"
              >
                With this tibetan carpet, one can use their mind to travel
                through space during meditation</a
              >
            </figcaption>
          </figure>
        </div>

        <div class="flex-container-2">
          <h2 style="color: silver">Magic Swords</h2>
          <figure>
            <img src="images/magic-sword-griffindor.png" alt="magic-sword-1" />
          </figure>
          <figcaption>
            <a href="A copy of the famous Griffindor sword"
              >A copy of the famous Griffindor sword</a
            >
          </figcaption>
          <figure>
            <img src="images/magic-sword-chinese.png" alt="magic-sword-2" />
          </figure>
          <figcaption>
            <a href="The Chinese dragon slayer that belonged to kings">
              The Chinese dragon slayer that belonged to kings</a
            >
          </figcaption>
          <figure>
            <img src="images/magic-sword-fairy.png" alt="magic-sword-3" />
          </figure>
          <figcaption>
            <a href="This magic sword appeared in many legends"
              >This magic sword appeared in many legends</a
            >
          </figcaption>
          <figure>
            <img src="images/excalibur-sword.jpg" alt="magic-sword-4" />
          </figure>
          <figcaption>
            <a href="The one and only Excalibur, from a private collection">
              The one and only Excalibur, from a private collection</a
            >
          </figcaption>
        </div>

        <div class="flex-container-3">
          <h2 style="color: violet">Magic Potions</h2>
          <figure>
            <img src="images/potion-1.png" alt="potion-1" />
          </figure>
          <figcaption>
            <a href="This potion makes you strong for 24 hours"
              >This potion makes you strong for 24 hours</a
            >
          </figcaption>
          <figure>
            <img src="images/dream-potion.png" alt="potion-2" />
          </figure>
          <figcaption>
            <a href="It allows you to travel in the Dreamland"
              >It allows you to travel in the Dreamland</a
            >
          </figcaption>
          <figure>
            <img src="images/love-potion.jpg" alt="potion-3" />
          </figure>
          <figcaption>
            <a href="It will make any one fall in love with you for a year">
              It will make any one fall in love with you for a year</a
            >
          </figcaption>
        </div>

        <div class="flex-container-4">
          <h2 style="color: goldenrod">Magic Rings</h2>
          <figure><img src="images/magic-ring.jpeg" alt="ring-1" /></figure>
          <figcaption>
            <a href="Wear this ring to understand any living creature">
              Wear this ring to understand any living creature</a
            >
          </figcaption>
          <figure><img src="images/dragon-ring.png" alt="ring-2" /></figure>
          <figcaption>
            <a href="Wear this ring to control dragons"
              >Wear this ring to control dragons</a
            >
          </figcaption>
          <figure><img src="images/infernal-ring.jpeg" alt="ring-3" /></figure>
          <figcaption>
            <a href="This ring will call to infernal creatures"
              >This ring will call to infernal creatures</a
            >
          </figcaption>
          <figure><img src="images/power-ring.png" alt="ring-4" /></figure>
          <figcaption>
            <a href="Don't worry, it's just a copy made by dwarves"
              >Don't worry, it's just a copy made by dwarves</a
            >
          </figcaption>
        </div>
      </div>
    </main>

    <footer>
      Invitation-only. We work every night from June to August.
      <p>An auction is held at the end of season.</p>
    </footer>
  </body>
</html>
